{% extends 'layout.html' %}{% block content %}
<video autoplay muted loop id="myVideo" style="right: 0;
                                               bottom: 0;
                                               max-width: 100%;
                                               min-height:100%;">
    <source src="../public/video/online-class.mp4" type="video/mp4">
</video>


<script>
    // Get the video
    var video = document.getElementById("myVideo");

    // Get the button
    var btn = document.getElementById("myBtn");

    // Pause and play the video, and change the button text
    function myFunction() {
        if (video.paused) {
            video.play();
            btn.innerHTML = "Pause";
        } else {
            video.pause();
            btn.innerHTML = "Play";
        }
    }
</script>
{% endblock %}
