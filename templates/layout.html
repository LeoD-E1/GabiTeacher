<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:700%7CMontserrat:400,600" rel="stylesheet">

    <!-- Bootstrap -->
    <link type='text/css' rel="stylesheet" href="../public/css/bootstrap.min.css" />

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="../public/fontawesome/css/all.css">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="../public/css/style.css" /> {% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>

<body>

    <!-- Header -->
    <header id="header" class="transparent-nav">
        <div class="container">

            <div class="navbar-header">
                <!-- Logo -->
                <div class="navbar-brand">
                    <a href="{{ url_for('home') }}">
                        <img src="../public/img/logo-blanco.png" height="50px">
                    </a>
                </div>
                <!-- /Logo -->

                <!-- Mobile toggle -->
                <button class="navbar-toggle">
					<span></span>
					
				</button>
                <!-- /Mobile toggle -->
            </div>

            <!-- Navigation -->
            <nav id="nav">
                <ul class="main-menu nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="#">Books</a></li>
                    <!--<li><a href="blog.html">Menu</a></li>-->
                    <li><a href="#">About</a></li>
                    <!--<li><a href="{{ url_for('contact') }}">Contact</a></li>-->
                    <li><a><i class="fas fa-search"></i></a></li>

                    <li><a href="{{ url_for('login')}}"><i class="fas fa-user"></i></a>
                </ul>
            </nav>
            <!-- /Navigation -->
        </div>
    </header>
    <!-- /Header -->

    {% block content %} {% endblock %}

    <!--Footer-->
    {% block footer %}
    <footer id="footer" class="section" style="background-color: #ffffff;">

        <!-- container -->
        <div class="container">

            <!-- row -->
            <div class="row">

                <!-- footer logo -->
                <div class="col-md-6">
                    <div class="footer-logo">
                        <a href="index.html">
                            <img src="../public/img/logo-negro.png" height="60px">
                        </a>
                    </div>
                </div>
                <!-- footer logo -->

                <!-- footer nav -->
                <div class="col-md-6">
                    <ul class="main-menu nav navbar-nav navbar-right">
                        <li><a href="{{ url_for('home') }}">Home</a></li>
                        <li><a href="#">Books</a></li>
                        <!--<li><a href="blog.html">Menu</a></li>-->
                        <li><a href="#">About</a></li>
                        <li><a href="{{ url_for('contact') }}">Contact</a></li>
                    </ul>
                </div>
                <!-- /footer nav -->

            </div>
            <!-- /row -->

            <!-- row -->
            <div id="bottom-footer" class="row">

                <!-- social -->
                <div class="col-md-4 col-md-push-8">
                    <ul class="footer-social">
                        <li><a href="https://www.facebook.com/gabiteacher27/" class="facebook"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="#" class="instagram"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="#" class="youtube"><i class="fab fa-youtube"></i></a></li>
                    </ul>
                </div>
                <!-- /social -->

                <!-- copyright -->
                <div class="col-md-8 col-md-pull-4">
                    <div class="copyright">
                        Copyright &copy;
                        <script>
                            document.write(new Date().getFullYear());
                        </script> GabiTeacher. All rights reserved
                    </div>
                </div>
                <!-- /copyright -->

            </div>
            <!-- row -->

        </div>
        <!-- /container -->

    </footer>
    <!-- /Footer -->
    {% endblock %}

    <!-- preloader -->
    <div id='preloader'>
        <div class='preloader'></div>
    </div>
    <!-- /preloader -->

    <!-- jQuery Plugins -->
    <script type="text/javascript" src="../public/js/jquery.min.js"></script>
    <script type="text/javascript" src="../public/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../public/js/main.js"></script>
</body>

</html>
