{% extends 'layout.html' %}

<!--Title-->
{%block title %}Gabiteacher - Contact {% endblock %}
<!--/Title-->

{% block content %}

<script>
  // {{'\n'}}{% include 'js/send_email.js' %}
</script>
<!-- Hero-area -->
<div class="hero-area section">
  <!-- Backgound Image -->
  <div
    class="bg-image bg-parallax overlay"
    style="background-image: url('../public/img/contact.jpg');"
  ></div>
  <!-- /Backgound Image -->

  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 text-center">
        <h1 class="white-text">Get In Touch</h1>
      </div>
    </div>
  </div>
</div>
<!-- /Hero-area -->

<!-- Contact -->
<div id="contact" class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <!-- contact form -->
      <div class="col-md-6">
        <div class="contact-form">
          <h4>Send A Message</h4>
          <form>
            <input class="input" type="text" name="name" placeholder="Name" />
            <input
              class="input"
              type="email"
              name="email"
              placeholder="Email"
            />
            <input
              class="input"
              type="text"
              name="subject"
              placeholder="Subject"
            />
            <textarea
              class="input"
              name="message"
              placeholder="Enter your Message"
            ></textarea>
            <button class="main-button icon-button pull-right">
              Send Message
            </button>
          </form>
        </div>
      </div>
      <!-- /contact form -->

      <!-- contact information -->
      <div class="col-md-5 col-md-offset-1">
        <h4>Contact Information</h4>
        <ul class="contact-details">
          <li><i class="fas fa-paper-plane"></i>gabiteacher27@gmail.com</li>
          <li><i class="fas fa-phone-alt"></i>122-547-223-45</li>
          <li><i class="fas fa-map-marker-alt"></i>Buenos Aires - Argentina</li>
        </ul>
      </div>
      <!-- contact information -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /Contact -->
{% endblock %}
