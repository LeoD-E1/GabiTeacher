<div style="border-top: solid 1px orangered;">
  <h5 class="orangered">
    3 - Interrogative Sentences <i>(Oraciones interrogativas)</i>
  </h5>
</div>

<div class="structure-box text center">
  <h4>Verbo auxiliar (Do/Does) + Sujeto + Verbo Principal</h4>
</div>

<div style=" border-bottom: solid 1px orangered">
  <h5 class="orangered">Example</h5>
  <ul>
    <li><h5>Do you jump two meters? <i>(¿Saltas 2 mts?)</i></h5></li>
    <li><h5>Does He fixes pipes? <i>(¿El repara tuberias?)</i></h5></li>
    <li><h5>Do We learn something? <i>(¿Aprendemos algo?)</i></h5></li>
  </ul>
</div>
<br>
