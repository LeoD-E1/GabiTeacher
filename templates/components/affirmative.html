<div><h5>1 - Affirmative Sentences (oraciones afirmativas)</h5></div>

<div class="structure-box text center">
  <div class="row">
    <div class="col-md-5" style="text-align: center;"><h4>Sujeto</h4></div>
    <div class="col-md-2" style="text-align: center;">
      <h4><i class="fas fa-plus"></i></h4>
    </div>
    <div class="col-md-5" style="text-align: center;">
      <h4>Verbo</h4>
    </div>
  </div>
</div>

<div style="margin-left: 10px;">
  <h5 class="orangered">Example</h5>
  <ul style="list-style: square;">
    <li><h5>I talk (Yo hablo.)</h5></li>
    <li><h5>He eats (El come.)</h5></li>
    <li><h5>We learn (Nosotros aprendemos.)</h5></li>
  </ul>
