<div style="border-top: solid 1px orangered;">
  <h5 class="orangered">2 - Negative Sentences <i>(Oraciones Negativas)</i> </h5>
</div>

<div class="structure-box text center">
  <div class="row">
    <div class="col-md-2" style="text-align: center;">
      <h4>Sujeto</h4>
    </div>

    <div class="col-md-1" style="text-align: center;">
      <h6><i class="fas fa-plus"></i></h6>
    </div>

    <div class="col-md-4" style="text-align: center;">
      <h5>Verbo auxiliar (Do/Does)</h5>
    </div>

    <div class="col-md-1" style="text-align: center;">
      <h6><i class="fas fa-plus"></i></h6>
    </div>

    <div class="col-md-1" style="text-align: center;">
      <h5>NOT</h5>
    </div>

    <div class="col-md-1" style="text-align: center;">
      <h6><i class="fas fa-plus"></i></h6>
    </div>

    <div class="col-md-2" style="text-align: center;">
      <h4>Verbo</h4>
    </div>
  </div>
</div>

<div style="margin-left: 10px;">
  <h5 class="orangered">Example</h5>
  <ul>
    <li><h5>You Do not jump two meters. <i>(Tu no saltas dos metros)</i></h5></li>
    <li><h5>He Does Not fix pipes. <i>(El no repara tuberias)</i></h5></li>
    <li><h5>We Do not learn something. <i>(No aprendemos algo)</i></h5></li>
  </ul>
</div>
